<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <div class="clock hidden">
      <div>
        <span>00:00:00</span>
        <span></span>
      </div>
    </div>

    <form class="login-form hidden">
      <label for="login">Hello, What's your name?</label>
      <input
        id="login"
        required
        maxlength="15"
        type="text"
        placeholder="write here"
      />
    </form>
    <h2 class="greeting hidden"></h2>

    <form class="todo hidden">
      <label for="todo">What are you doing today?</label>
      <input id="todo" type="text" placeholder="write here" required />
    </form>
    <ul class="todo-list hidden"></ul>

    <div class="quote hidden">
      <span></span>
      <span></span>
    </div>

    <div class="weather hidden">
      <span></span>
      <span></span>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
